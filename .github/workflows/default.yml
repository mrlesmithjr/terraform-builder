---
name: Python Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v1
        with:
          path: terraform-builder
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        env:
          TERRAFORM_VERSION: "0.12.23"
          TFENV_DIR: "$HOME/.tfenv"
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt
          pip3 install flake8 pylint
          git clone https://github.com/tfutils/tfenv.git $TFENV_DIR
          export PATH="$TFENV_DIR/bin:$PATH"
          echo $TERRAFORM_VERSION > $HOME/.terraform-version
          tfenv install
          tfenv list
      - name: flake8
        run: |
          flake8 terraform_builder/
      - name: pylint
        run: |
          pylint terraform_builder/
      - name: Test Terraform Builder
        run: |
          python -m terraform_builder --version
          python -m terraform_builder --config examples/configs.yml --outputdir examples/example_builds/ --secrets examples/secrets.yml --outputformat Native
          python -m terraform_builder --config examples/configs.yml --outputdir examples/example_builds/ --secrets examples/secrets.yml --outputformat JSON
          cat logs/terraform_builder.log
